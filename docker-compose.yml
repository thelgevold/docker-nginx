version: "3"

networks:
  corp:
    driver: bridge

services:
  api0:
    container_name: api0
    networks:
      - corp
    build: ./api
    ports:
      - "9001:9000"
  api1:
    container_name: api1
    networks:
      - corp
    build: ./api
    ports:
      - "9002:9000"
  web:
    container_name: web
    networks:
      - corp
    build: .
    volumes:
      - ./dist:/usr/share/nginx/html/dist
      - ./dist:/var/www/html/dist
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
